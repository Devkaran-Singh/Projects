<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel = "stylesheet" href = "style 6.css">
</head>
<body>
    <div class="container">
        <div class="input-date">
            <input type = "date">
            <button>Calculate</button>
        </div>
        <div class="age-display">   
            <div class="years">
                <p class = "hyphen" id = "hyphen1">-</p>
                <p class = "age">Years</p>
            </div>
            <div class="months">
                <p class = "hyphen" id = "hyphen2">-</p>
                <p class = "age">Months</p>
            </div>
            <div class="days">
                <p class = "hyphen" id = "hyphen3">-</p>
                <p class = "age">Days</p>
            </div>
        </div>
    </div>
    <script src = "Age Calculator.js"></script>
</body>
</html>
